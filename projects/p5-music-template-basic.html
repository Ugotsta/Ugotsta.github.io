<!doctype html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.sound.min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>
        var p5sc;
        var sound;
        var client_id = 'ea6d4c6a6f367767516c9221a30c2ced';
        
        // from here: http://stackoverflow.com/questions/11582512/how-to-get-url-parameters-with-javascript/11582513#11582513
        function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
        }
        var url = getURLParameter('url');
        if (!url) url = 'https://soundcloud.com/ugotsta/those-are-not-goblins';
        
        var sketch = function(s) {
            
            var canvas;
            var thumbnail;
            var freq;
            var x, y, x_scale, y_scale, spectrum_width, spectrum_height;
            
            s.preload = function() {
                s.background(0);
                song = s.loadSound(sound.stream_url + '?client_id=' + client_id);
            }
            
            s.setup = function() {
                canvas = s.createCanvas(s.windowWidth, s.windowHeight);
                if (sound.artwork_url) thumbnail = s.loadImage(sound.artwork_url);
                else thumbnail = "";
                
                amp = new p5.Amplitude(.25);
                fft = new p5.FFT(.25, 64);
                freq = fft.analyze();
                
                song.play();
            }
            
            s.mousePressed = function() {
                var fs = s.fullscreen();
                s.fullscreen(!fs);
            }
            
            s.textFilter = function(t) {
                // truncate lengthy strings
                if(!t) return " ";
                if(t.length > 30) {
                    var str = t.substring(0, 30);
                    for(var i = str.length; i >= 0; i--) {
                        if(str[i] === " ") return str.substring(0, i) + " ...";
                    }
                    return t.substring(0, 29) + " ...";
                }
                return t.toString();
            };
            
            s.draw = function() {
                var level = amp.getLevel();
                freq = fft.analyze();
                
                /* BACKGROUND */
                if (typeof p5sc_background !== "function") { 
                    s.background(0);
                } else window["p5sc_background"](s);
                
                //s.push();
                //s.pop();
                
                /* SPECTRUM */
                if (typeof p5sc_spectrum !== "function") {
                    s.noStroke();
                    s.rotate(0);
                    s.fill(255);
                    
                    s.x_scale = 0.75; // 75% of s.width
                    s.y_scale = 0.33; // 33% of x.height
                    s.x = (s.width - (s.width * s.x_scale)) / 2;
                    s.y = (s.height - (s.height * s.y_scale)) / 2;
                    s.spectrum_width = s.width * s.x_scale;
                    s.spectrum_height = (s.height * s.y_scale) / 2;
                    
                    var bands = 64;
                    var length = 17000 / bands; // max frequency set at 17000
                    var margin = 2;
                    for (var i = 0; i < bands; i += 1) {
                        var x_pos = s.map(i, 1, bands, s.x, s.x + s.spectrum_width);
                        var h = -(s.spectrum_height);
                        h += s.map(fft.getEnergy(i * length + 1, i * length + length), 0, 255, s.spectrum_height, 0);
                        s.rect(x_pos + margin, s.y, (s.spectrum_width / bands) - margin * 2, h);
                    }
                } else window["p5sc_spectrum"](s);
                
                /* TRACK DETAILS */
                if (typeof p5sc_details !== "function") {
                    s.y += 14; // padding 14 pixels
                    var artwork_size = 100 + 10; // 10 pixels for padding
                    var lineheight = 30;
                    
                    s.fill(255);
                    s.textFont('Open Sans');
                    
                    // thumbnail - set blend mode to show white as transparent
                    //s.blendMode(s.MULTIPLY);
                    if (thumbnail !== "") {
                        s.image(thumbnail, s.x, s.y);
                        s.x += artwork_size;
                    }
                    //s.blendMode(s.BLEND);
                    
                    // author
                    s.stroke(255);
                    s.strokeWeight(3);
                    s.textSize(50);
                    s.textLeading(30);
                    s.y += lineheight + 24;
                    s.text(sound.user.username.toUpperCase(), s.x, s.y);
                    
                    // title
                    s.noStroke();
                    s.y += lineheight;
                    s.textSize(30);
                    s.text(sound.title.toUpperCase(), s.x, s.y);
                    // also available: sound.created_at, sound.label_name, sound.permalink_url, sound.tag_list
                    // https://developers.soundcloud.com/docs/api/reference#tracks
                    
                } else window["p5sc_details"](s);
            }
            
            s.windowResized = function() {
                s.background(0);
                s.resizeCanvas(s.windowWidth, s.windowHeight);
            }
        };
        
        // call SoundCloud API
        SC.initialize({
            client_id: client_id
        });
        
        SC.get('/resolve', {
            url: url
        }, function(data) {
            sound = data;
            p5sc = new p5(sketch);
        });
        
    function p5sc_background(s) {
        s.background(0);
    }
    </script>

</head>

<body style="padding:0;margin:0;overflow:hidden;">

</body>

</html>
